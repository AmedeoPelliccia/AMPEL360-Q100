modules_config:
  package_id: "PKG-96-00-BASELINE"
  config_name: "DPP/Traceability Module Configuration"
  created_date: 2026-01-27

# Core Modules (Always Enabled)
core_modules:
  PM_CORE:
    enabled: true
    version: "1.0.0"
    description: "Core IETP functionality - navigation, search, filtering"
    features:
      navigation:
        enabled: true
        mode: "TREE"
      search:
        enabled: true
        index_type: "FULL_TEXT"
        max_results: 100
      filtering:
        enabled: true
        filter_types:
          - APPLICABILITY
          - EFFECTIVITY
          - CONTENT_TYPE
      cross_references:
        enabled: true
        link_resolution: "AUTOMATIC"

# Functional Modules
functional_modules:
  PM_MAINTENANCE:
    enabled: true
    version: "1.0.0"
    description: "Maintenance procedures, job cards, signoffs"
    features:
      job_cards:
        enabled: true
        signoff_workflow: true
        time_tracking: true
      procedure_flows:
        enabled: true
        step_by_step: true
        checkboxes: true
      parts_lookup:
        enabled: true
        link_to_ipc: true
      tool_lookup:
        enabled: true

  PM_OPERATIONAL:
    enabled: true
    version: "1.0.0"
    description: "Operational quick reference and procedures"
    features:
      quick_reference:
        enabled: true
      checklists:
        enabled: true
        interactive: true
      emergency_procedures:
        enabled: true
        priority_display: true

  PM_TRAINING:
    enabled: false
    version: "1.0.0"
    description: "Training sequences and guided tasks"
    disabled_reason: "Not required for operator package"
    features:
      guided_tasks:
        enabled: false
      assessments:
        enabled: false
      progress_tracking:
        enabled: false

  PM_CUSTOM:
    enabled: false
    version: "1.0.0"
    description: "Customer airline tailoring"
    disabled_reason: "Requires customer-specific configuration"
    features:
      custom_procedures:
        enabled: false
      customer_notes:
        enabled: false
      airline_branding:
        enabled: false

# Module Dependencies
dependencies:
  PM_MAINTENANCE:
    requires:
      - PM_CORE
  PM_OPERATIONAL:
    requires:
      - PM_CORE
  PM_TRAINING:
    requires:
      - PM_CORE
      - PM_MAINTENANCE
  PM_CUSTOM:
    requires:
      - PM_CORE

# Module Load Order
load_order:
  - PM_CORE
  - PM_MAINTENANCE
  - PM_OPERATIONAL
  - PM_TRAINING
  - PM_CUSTOM

# Feature Flags
feature_flags:
  experimental_features: false
  beta_features: false
  debug_mode: false

# Change History
change_history:
  - version: "1.0.0"
    date: 2026-01-27
    author: "scaffold_chapter.py"
    changes: "Initial modules configuration creation"
