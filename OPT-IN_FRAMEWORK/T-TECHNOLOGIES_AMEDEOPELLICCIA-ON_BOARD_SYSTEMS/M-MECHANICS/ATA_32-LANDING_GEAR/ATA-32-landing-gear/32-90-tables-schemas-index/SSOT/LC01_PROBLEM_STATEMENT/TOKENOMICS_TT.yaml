tokenomics:
  token_symbol: "TT"
  unit: "deg"
  deg_per_tt: 360
  version: "3.14"

# ─────────────────────────────────────────────────────────────────────────────
# Node-Level Pool
# ─────────────────────────────────────────────────────────────────────────────
node_pool:
  node_id: "ATA-32-90"
  total_tt: 100
  total_deg: 36000
  
  knot_allocation:
    KNOT-32-90-001: 100

# ─────────────────────────────────────────────────────────────────────────────
# Eligibility Criteria
# ─────────────────────────────────────────────────────────────────────────────
eligibility:
  require_status: ["COMPLETE", "ACCEPTED"]
  require_links_resolved: true
  require_brex_pass_for_pub: true
  require_peer_review: true

# ─────────────────────────────────────────────────────────────────────────────
# Allocation Algorithm
# ─────────────────────────────────────────────────────────────────────────────
allocation:
  method: "effort_plus_impact"
  
  formula: |
    w_i = α · Ê_i + (1 - α) · Î_i
    T_i = P_k · w_i
  
  params:
    effort_weight: 0.30
    impact_weight: 0.70
    spillover_multiplier: 0.50
    rounding: "floor_deg"
    minimum_award_deg: 360

# ─────────────────────────────────────────────────────────────────────────────
# Measurement Configuration
# ─────────────────────────────────────────────────────────────────────────────
measurement:
  residual_scale: "0..100"
  
  required_fields_per_knu:
    - effort_predicted
    - effort_actual
    - delta_residual_primary
    - delta_residual_adjacent_sum
    - verification_status
    - linked_artifacts
    
  effort_units: "story_points"
  effort_normalization: "relative_to_pool"

# ─────────────────────────────────────────────────────────────────────────────
# Closure Record Template
# ─────────────────────────────────────────────────────────────────────────────
closure_record:
  residual_before: 100
  residual_after: null
  residual_target: 10
  closure_date: null
  approved_by: null
  evidence_pack_uri: null

# ─────────────────────────────────────────────────────────────────────────────
# Audit Configuration
# ─────────────────────────────────────────────────────────────────────────────
audit:
  ledger_file: "AWARDS_TT.csv"
  hash_algorithm: "SHA-256"
  require_dual_approval: true
  retention_years: 10
  export_format: "JSON-LD"
  dpp_integration: true

# ─────────────────────────────────────────────────────────────────────────────
# Metadata
# ─────────────────────────────────────────────────────────────────────────────
