# Content selection rules for IETP package assembly
# Category: PUBS/IETP_RUNTIME/PACKAGES
# Type: CONTENT_SELECTION
# Issue-Rev: v1.0.0
# Status: DRAFT
# Last Updated: 2026-01-27
# ═══════════════════════════════════════════════════════════════════════════════

content_selection:
  package_id: "PKG-71-00-BASELINE"
  selection_profile: "FULL"
  created_date: 2026-01-27

# Data Module Selection
dm_selection:
  include_patterns:
    - "DMC-AMPEL360-71-*"  # All DMs for this chapter
  exclude_patterns: []
  
  # Applicability filters
  applicability_filter:
    aircraft_model: "Q100"
    serial_range: "Q100-001:Q100-999"
    configurations:
      include: ["BASELINE", "OPTION_A", "OPTION_B"]
      exclude: []
    modifications:
      required: []
      incompatible: []

# Publication Module Selection
pm_selection:
  include:
    - "AMM"       # Aircraft Maintenance Manual
    - "IPC"       # Illustrated Parts Catalog
  exclude:
    - "TRN"       # Training (excluded for operator package)

# Illustration Selection
icn_selection:
  include_all: true
  resolution: "HIGH"
  formats:
    - CGM
    - SVG
    - PNG

# Content Routing Rules
routing_rules:
  # Route content based on aircraft configuration
  - rule_id: "ROUTE-001"
    condition: "config.aircraft_serial >= 'Q100-501'"
    action: "include_variant: 'HYBRID'"
    
  - rule_id: "ROUTE-002"
    condition: "config.maintenance_level == 'HEAVY'"
    action: "include_deep_procedures: true"

# Variant Handling
variant_handling:
  default_variant: "A"  # Default disassembly code variant
  include_all_variants: false
  variant_priority:
    - "A"
    - "B"
    - "C"

# Cross-Reference Handling
cross_references:
  resolve_external: true
  include_referenced_dms: true
  max_depth: 2  # Levels of reference resolution

# Effectivity Rules
effectivity:
  filter_by_effectivity: true
  effectivity_type: "SERIAL_NUMBER"
  include_superseded: false
  include_future: false

# Content Validation
validation:
  require_approved_status: true
  require_complete_references: true
  require_illustrations: true

# Change History
change_history:
  - version: "1.0.0"
    date: 2026-01-27
    author: "scaffold_chapter.py"
    changes: "Initial content selection creation"
