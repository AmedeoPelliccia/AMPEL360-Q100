# TOKENOMICS Configuration
# Token allocation and resource planning for ATA XX
#
# Purpose: Define the token economy for this chapter, including allocation
# across lifecycles, roles, and activities

# ============================================================================
# CHAPTER METADATA
# ============================================================================
chapter:
  ata_chapter: XX
  title: "Chapter Title"
  section: "00"
  axis: AXIS_NAME
  created_date: "YYYY-MM-DD"
  version: 0.1.0

# ============================================================================
# TOKEN ALLOCATION
# ============================================================================
token_allocation:
  # Truth Tokens (TT) - Primary unit of work measurement
  total_tt: 400
  # DEG (Degrees) - Granular unit (1 TT = 360 DEG)
  total_deg: 144000
  
  # Complexity factor (1.0 = baseline, >1.0 = more complex)
  complexity_factor: 1.0
  
  # Spillover allowance (percentage allowed to flow to adjacent lifecycles)
  spillover_percentage: 40
  spillover_deg: 57600

