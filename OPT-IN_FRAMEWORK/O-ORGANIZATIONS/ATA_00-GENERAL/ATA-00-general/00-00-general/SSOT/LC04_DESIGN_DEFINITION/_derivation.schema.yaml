      normalized_id: "KNU-00-00-005-LC02-00-00-00-SYSTEM_GENERAL_REQ"
      ata_address:
        chapter: "00"
        section: "00"
        subject: "00"
        sub_subject: "00"
        sub_sub_subject: "00"
        full_address: "00-00-00-00-00"
      title: "Unit System Requirements"
      dmc_mapping: "DMC-AMPEL360-00-00-00-00-00-00A-001A-A"
    derivation_lineage:
