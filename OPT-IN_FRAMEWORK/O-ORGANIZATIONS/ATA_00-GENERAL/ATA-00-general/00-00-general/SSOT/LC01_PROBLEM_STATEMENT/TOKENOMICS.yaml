# ═══════════════════════════════════════════════════════════════════════════════
# TOKENOMICS_TT.yaml — ATA 00-00 General
# ═══════════════════════════════════════════════════════════════════════════════
# Teknia Token reward configuration for LC01 uncertainty resolution
# Version: v0.1
# Last Updated: 2026-01-11
# ═══════════════════════════════════════════════════════════════════════════════

tokenomics:
  token_symbol: "TT"
  unit: "deg"
  deg_per_tt: 360
  node_reference: "ATA-00-00-00-00"
  # IMPORTANT: Teknia Tokens are non-monetary units of contribution recognition
  # and governance signaling. They do not represent financial compensation.
  nature: "non-monetary contribution recognition"

# ─────────────────────────────────────────────────────────────────────────────
# Aggregate Pool
# ─────────────────────────────────────────────────────────────────────────────
aggregate_pool:
  total_tt: 400
  total_deg: 144000
  knot_count: 5

# ─────────────────────────────────────────────────────────────────────────────
# Per-KNOT Allocation
# ─────────────────────────────────────────────────────────────────────────────
knot_pools:
  - knot_id: "KNOT-00-00-001"
    title: "Program Terminology Standardization"
    pool_tt: 80
    pool_deg: 28800
    complexity_multiplier: 1.0
    
  - knot_id: "KNOT-00-00-002"
    title: "Document Architecture Conventions"
    pool_tt: 80
    pool_deg: 28800
    complexity_multiplier: 1.0
    
  - knot_id: "KNOT-00-00-003"
    title: "Safety Labeling Standards"
    pool_tt: 80
    pool_deg: 28800
    complexity_multiplier: 1.1  # Safety-critical content
    
  - knot_id: "KNOT-00-00-004"
    title: "Cross-Reference System Design"
    pool_tt: 80
    pool_deg: 28800
    complexity_multiplier: 1.1  # Technical complexity
    
  - knot_id: "KNOT-00-00-005"
    title: "Unit Systems and Conversions"
    pool_tt: 80
    pool_deg: 28800
    complexity_multiplier: 0.9  # Lower complexity

# ─────────────────────────────────────────────────────────────────────────────
# Distribution Parameters
# ─────────────────────────────────────────────────────────────────────────────
allocation:
  method: "effort_plus_impact"
  formula: "w_i = α·Ê_i + (1-α)·Î_i; T_i = P_k · w_i"
  params:
    alpha_effort: 0.35          # 35% weight on effort
    alpha_impact: 0.65          # 65% weight on impact
    lambda_spillover: 0.40      # Moderate spillover (foundational chapter)
    rounding: "floor_deg"

# ─────────────────────────────────────────────────────────────────────────────
# Eligibility Requirements
# ─────────────────────────────────────────────────────────────────────────────
eligibility:
  require_status:
    - "COMPLETE"
    - "ACCEPTED"
  require_links_resolved: true
  require_brex_pass_for_pub: true
  require_owner_signoff: true

# ─────────────────────────────────────────────────────────────────────────────
# Measurement Scales
# ─────────────────────────────────────────────────────────────────────────────
measurement:
  residual_scale: "0..100"
  required_fields_per_knu:
    - effort_predicted
    - effort_actual
    - delta_residual_primary
    - delta_residual_adjacent_sum
    - verification_status
    - linked_artifacts

# ─────────────────────────────────────────────────────────────────────────────
# Adjacency Matrix (Spillover Weights)
# ─────────────────────────────────────────────────────────────────────────────
# How much KNOT resolution contributes to adjacent KNOTs
adjacency_matrix:
  KNOT-00-00-001:  # Terminology
    KNOT-00-00-002: 0.6  # Doc architecture uses terminology
    KNOT-00-00-003: 0.4  # Safety labels use terminology
    KNOT-00-00-004: 0.3  # Cross-refs use terminology
    KNOT-00-00-005: 0.2  # Units use terminology
    
  KNOT-00-00-002:  # Document architecture
    KNOT-00-00-001: 0.2
    KNOT-00-00-004: 0.7  # Cross-refs depend on doc structure
    KNOT-00-00-003: 0.2
    KNOT-00-00-005: 0.1
    
  KNOT-00-00-003:  # Safety labeling
    KNOT-00-00-001: 0.3
    KNOT-00-00-002: 0.2
    KNOT-00-00-004: 0.2
    KNOT-00-00-005: 0.1
    
  KNOT-00-00-004:  # Cross-reference
    KNOT-00-00-001: 0.2
    KNOT-00-00-002: 0.5
    KNOT-00-00-003: 0.2
    KNOT-00-00-005: 0.1
    
  KNOT-00-00-005:  # Units
    KNOT-00-00-001: 0.3
    KNOT-00-00-002: 0.1
    KNOT-00-00-003: 0.2
    KNOT-00-00-004: 0.1

# ─────────────────────────────────────────────────────────────────────────────
# Bonus/Penalty Conditions
# ─────────────────────────────────────────────────────────────────────────────
bonus_conditions:
  early_closure:
    threshold_days: 14
    bonus_percent: 5
  zero_rework:
    description: "No revision required after initial review"
    bonus_percent: 5
  cross_chapter_adoption:
    description: "Convention adopted by 3+ other ATA chapters"
    bonus_percent: 10

penalty_conditions:
  late_closure:
    threshold_days: 30
    penalty_percent: 10
  quality_rework:
    description: "Major revision required post-review"
    penalty_percent: 5

# ─────────────────────────────────────────────────────────────────────────────
# Closure Record Template
# ─────────────────────────────────────────────────────────────────────────────
closure_record:
  residual_before: 100
  residual_after: null          # Populated at closure
  residual_target: 10           # Node-level target
  closure_date: null
  signoff_by: null
  tx_reference: null

# ─────────────────────────────────────────────────────────────────────────────
# Governance
# ─────────────────────────────────────────────────────────────────────────────
governance:
  approval_authority: "STK_PMO"
  change_control: "LC08"
  audit_frequency: "per_milestone"
