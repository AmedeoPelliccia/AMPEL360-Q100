# Notes
notes: |
  This KNOT addresses the specific challenge of H₂-specific units
  (e.g., kg/m³ for liquid hydrogen density, kJ/kg for specific energy)
  which are not commonly used in conventional aircraft documentation.
  
  The residual target is set to 5 (very low uncertainty) because unit
  conversions are well-established and can be directly referenced from
  international standards.
