# Bounded Scope
scope_in:
  - Primary/secondary unit convention for all Q100 documentation
  - Conversion tables for SI ↔ imperial units
  - Display precision standards for measurements
  - H₂-specific units (energy density, flow rates, cryogenic temps)
  - Traceability to international standards (ISO 80000)

scope_out:
  - Unit implementation in analysis tools (separate engineering effort)
  - Specific engineering calculations (use established conversion factors)
  - Real-time unit conversion in software systems

# Acceptance Criteria (Intent Level)
acceptance_intent:
  - All Q100 documents use consistent primary/secondary unit notation
  - Conversion factors verified against international standards
  - H₂-specific units clearly defined and consistently applied
  - Display precision rules established for all measurement types
  - Regulatory compliance (FAA/EASA) verified

